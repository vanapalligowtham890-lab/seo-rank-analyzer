<!DOCTYPE html>
<html lang="en">
<head>
  <title>SEO Audit Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SEO audit result with score, issues, and recommendations">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<div class="result-container">

  <!-- HEADER -->
  <div class="result-top">
    <div class="result-title">
      <!-- ðŸ”¥ DYNAMIC SITE -->
      <h2 id="siteUrl">{{ site }}</h2>
      <p>Your general SEO Checkup Score</p>
    </div>

    <button class="download-btn disabled" id="downloadBtn">
      <span>â¬‡</span> Download PDF
    </button>
  </div>

  <!-- SCAN STATUS -->
  <p id="scanStatus" class="scan-status">
    Initializing SEO scanâ€¦
  </p>

  <!-- SCORE SECTION -->
  <div class="score-section" id="scoreCard">
    <div class="score-circle">
      <span class="score-label">SEO Score</span>
      <div class="score-value">
        <span id="scoreValue">0</span>
        <span class="score-total">/100</span>
      </div>
    </div>
  </div>

  <!-- AVERAGE INFO (OPTIONAL STATIC TEXT) -->
  <div class="average-box">
    SEO score based on multiple on-page, technical, and content factors
  </div>

  <!-- ðŸ”¥ DYNAMIC DESCRIPTION -->
  <p class="score-desc" id="scoreDescription">
    Analyzing website SEO performanceâ€¦
  </p>

  <!-- PROGRESS BARS -->
  <div class="progress-group">

    <div class="progress-item">
      <label id="failedLabel">0 Failed</label>
      <div class="bar">
        <div class="fill red" id="failedBar"></div>
      </div>
    </div>

    <div class="progress-item">
      <label id="warningLabel">0 Warnings</label>
      <div class="bar">
        <div class="fill yellow" id="warningBar"></div>
      </div>
    </div>

    <div class="progress-item">
      <label id="passedLabel">0 Passed</label>
      <div class="bar">
        <div class="fill green" id="passedBar"></div>
      </div>
    </div>

  </div>

</div>

<!-- SEO ISSUES -->
<div class="issues-section" id="issuesSection" style="display:none">

  <h3>SEO Issues Found</h3>

  <div class="issue-group">
    <h4>On-Page SEO</h4>
    <ul class="issues-list" id="onPageIssues"></ul>
  </div>

  <div class="issue-group">
    <h4>Technical SEO</h4>
    <ul class="issues-list" id="technicalIssues"></ul>
  </div>

  <div class="issue-group">
    <h4>Content</h4>
    <ul class="issues-list" id="contentIssues"></ul>
  </div>

</div>

<script src="/static/js/script.js"></script>
</body>
</html>
